<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search Web</h1>
    <form action="">
         <input type="text" id="search-input" placeholder="Search for images">
         <button id="search-button">Search</button>

    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://cdn.pixabay.com/photo/2022/05/17/22/44/car-7203855_1280.jpg" alt="Old Model Car">
            <a href="https://pixabay.com/photos/car-ford-school-classic-vintage-7203855/" target="_blank">Old Model Car</a>

        </div>
        
            <div class="search-result">
                <img src="https://cdn.pixabay.com/photo/2024/09/02/13/08/kingfisher-9016787_1280.jpg" alt="Birds">
                <a href="https://pixabay.com/photos/kingfisher-bird-animal-feathers-9016787/" target="_blank">Birds</a>
    
            </div>
           
                <div class="search-result">
                    <img src="https://cdn.pixabay.com/photo/2022/05/21/02/40/cat-7210553_1280.jpg" alt="Cat">
                    <a href="https://pixabay.com/photos/cat-gray-cat-outdoors-animal-7210553/" target="_blank">Cat</a>
        
                </div>
    </div>

    <button id="show-more-button">Show more</button>



    <script src="script.js"></script>
</body>
</html>
